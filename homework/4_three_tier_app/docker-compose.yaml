services:

  # Layer 1: Web Server (Apache)
  apache-fe:
    build: ./apache
    container_name: apache_fe
    ports:
      - "80:80"
      - "443:443"
    env_file:
      - .env
    environment:
      - VAULT_ADDR=${VAULT_ADDR:-https://shared_vault_server:8200}
      - VAULT_SKIP_VERIFY=1
      - APACHE_VAULT_ROLE_ID=${APACHE_VAULT_ROLE_ID:?APACHE_VAULT_ROLE_ID is required}
      - APACHE_VAULT_SECRET_ID=${APACHE_VAULT_SECRET_ID:?APACHE_VAULT_SECRET_ID is required}
      - APACHE_VAULT_AUTH_PATH=${APACHE_VAULT_AUTH_PATH:?APACHE_VAULT_AUTH_PATH is required}
      - PKI_ENGINE=${PKI_ENGINE:?PKI_ENGINE is required}
      - PKI_ROLE=${PKI_ROLE:?PKI_ROLE is required}
    volumes:
      # config
      - type: bind
        source: ./apache/config/httpd.conf
        target: /usr/local/apache2/conf/httpd.conf
        read_only: true
      - type: bind
        source: ./apache/config/ssl/apache_ssl.conf
        target: /usr/local/apache2/conf/extra/httpd-ssl.conf
        read_only: true
      # certs folder - tmpfs (in-memory, not persisted to host)
      - type: tmpfs
        target: /usr/local/apache2/conf/extra/certs
        tmpfs:
          size: 10M
          mode: 0755
        # tmpfs will be owned by the USER running the container (apache:apache with UID 1000)
      # web files
      - type: bind
        source: ./apache/app
        target: /usr/local/apache2/htdocs/
        read_only: true
    tmpfs:
      - /tmp:mode=1777,size=50M
      - /run/httpd:mode=0755,size=5M,uid=1000,gid=1000
      - /usr/local/apache2/logs:mode=0777,size=10M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
      - SETGID
      - SETUID
    security_opt:
      - no-new-privileges:true
      # LSM Security: Docker's default seccomp profile is active (blocks ~44 dangerous syscalls)
      # AppArmor/SELinux available on Arch Linux but require explicit host configuration
    mem_limit: 512M
    mem_reservation: 256M
    cpus: 0.5
    ulimits:
      nofile:
        soft: 1024
        hard: 2048
      nproc:
        soft: 2048
        hard: 4096
    pids_limit: 500
    ipc: private
    restart: on-failure:5
    networks:
      - app_net
      - shared_vault_net
    depends_on:
      backend:
        condition: service_started

  # Layer 2: Backend (Flask)
  backend:
    build: ./be_flask
    container_name: flask_be
    # NIST 800-53 SC-21: Use DNSSEC-validating DNS resolvers
    dns:
      - 1.1.1.1        # Cloudflare (DNSSEC-validating)
      - 9.9.9.9        # Quad9 (DNSSEC-validating)
      - 8.8.8.8        # Google DNS (DNSSEC-validating)
    env_file:
      - .env
    environment:
      # Vault Configuration - Uses shared Vault infrastructure
      VAULT_ADDR: ${VAULT_ADDR:-https://shared_vault_server:8200}
      VAULT_SKIP_VERIFY: "true"
      VAULT_ROLE_ID: ${VAULT_ROLE_ID:?VAULT_ROLE_ID is required}
      VAULT_SECRET_ID: ${VAULT_SECRET_ID:?VAULT_SECRET_ID is required}
      VAULT_AUTH_PATH: approle
      
      # Keycloak Configuration - Uses shared Keycloak infrastructure
      KEYCLOAK_SERVER_URL: ${KEYCLOAK_SERVER_URL:?KEYCLOAK_SERVER_URL is required}
      KEYCLOAK_REALM: ${KEYCLOAK_REALM:?KEYCLOAK_REALM is required}
      KEYCLOAK_CLIENT_ID: ${KEYCLOAK_CLIENT_ID:?KEYCLOAK_CLIENT_ID is required}
      
      # Application Configuration
      FLASK_ENV: ${FLASK_ENV:?FLASK_ENV is required (production or development)}
      PYTHONUNBUFFERED: 1
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
      - NET_BIND_SERVICE
    security_opt:
      - no-new-privileges:true
      # LSM Security: Docker's default seccomp profile is active (blocks ~44 dangerous syscalls)
      # AppArmor/SELinux available on Arch Linux but require explicit host configuration
    mem_limit: 1G
    mem_reservation: 512M
    cpus: 1.0
    ulimits:
      nofile:
        soft: 2048
        hard: 4096
      nproc:
        soft: 1024
        hard: 2048
    pids_limit: 200
    ipc: private
    restart: on-failure:5
    tmpfs:
      - /tmp:mode=1777,size=100M
      - /home/flaskuser/.cache:mode=0755,size=50M
    networks:
      - app_net # Connect to the custom network
      - shared_vault_net # Connect to Vault network
      - shared_keycloak_net # Connect to Keycloak network
    
    # This service doesn't need 'ports' as it's only accessed
    # by the apache-FE service over the internal 'app_net' network.
    expose:
      - "5000" # Document the internal port (assuming Flask runs on 5000)
    depends_on:
      db:
        # Wait for the DB to be fully ready, not just started
        condition: service_healthy

  # Layer 3: Database
  db:
    image: postgres:14-alpine
    container_name: postgres_db
    # NIST 800-53 SC-21: Use DNSSEC-validating DNS resolvers
    dns:
      - 1.1.1.1        # Cloudflare (DNSSEC-validating)
      - 9.9.9.9        # Quad9 (DNSSEC-validating)
      - 8.8.8.8        # Google DNS (DNSSEC-validating)
    environment:
      # Admin credentials for database initialization
      POSTGRES_USER: ${POSTGRES_USER:?POSTGRES_USER is required}
      POSTGRES_PASSWORD_FILE: /run/secrets/db_password
      POSTGRES_DB: ${POSTGRES_DB:?POSTGRES_DB is required}
      # Application user credentials (limited privileges)
      POSTGRES_APP_USER: ${POSTGRES_APP_USER:?POSTGRES_APP_USER is required}
      POSTGRES_APP_PASSWORD: ${POSTGRES_APP_PASSWORD:?POSTGRES_APP_PASSWORD is required}
    secrets:
      - db_password
    volumes:
      # Use a named volume instead of bind mount
      - pg_data:/var/lib/postgresql/data
      
      # INIT SCRIPTS - Creates tables, users, and application user
      - type: bind 
        source: ./be_flask/db_init
        target: /docker-entrypoint-initdb.d
        read_only: true
    # Security: No ports exposed - only accessible via internal network
    # Uncomment if you need direct database access for debugging:
    # ports:
    #   - "5432:5432"
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
      - DAC_OVERRIDE
    security_opt:
      - no-new-privileges:true
      # LSM Security: Docker's default seccomp profile is active (blocks ~44 dangerous syscalls)
      # AppArmor/SELinux available on Arch Linux but require explicit host configuration
    mem_limit: 2G
    mem_reservation: 1G
    cpus: 2.0
    ulimits:
      nofile:
        soft: 4096
        hard: 8192
      nproc:
        soft: 2048
        hard: 4096
    pids_limit: 500
    ipc: private
    restart: on-failure:5
    networks:
      - app_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pg_data:

networks:
  app_net:
    driver: bridge
  shared_vault_net:
    external: true
  shared_keycloak_net:
    name: shared_keycloak_network
    external: true

secrets:
  db_password:
    file: ./secrets/db_password.txt