# Keycloak Infrastructure - Centralized Authentication Service
# This is a shared service that can be used by multiple applications

services:
  # PostgreSQL database for Keycloak
  keycloak_db:
    image: postgres:14-alpine
    container_name: shared_keycloak_db
    # NIST 800-53 SC-21: Use DNSSEC-validating DNS resolvers
    dns:
      - 1.1.1.1        # Cloudflare (DNSSEC-validating)
      - 9.9.9.9        # Quad9 (DNSSEC-validating)
      - 8.8.8.8        # Google DNS (DNSSEC-validating)
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      # Password fetched from Vault
      POSTGRES_PASSWORD: ${KEYCLOAK_DB_PASSWORD:?KEYCLOAK_DB_PASSWORD is required}
    volumes:
      - keycloak_db_data:/var/lib/postgresql/data
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
      - DAC_OVERRIDE
    security_opt:
      - no-new-privileges:true
      # LSM Security: Docker's default seccomp profile is active (blocks ~44 dangerous syscalls)
      # AppArmor/SELinux available on Arch Linux but require explicit host configuration
    mem_limit: 1G
    mem_reservation: 512M
    cpus: 1.0
    ulimits:
      nofile:
        soft: 4096
        hard: 8192
      nproc:
        soft: 2048
        hard: 4096
    pids_limit: 400
    ipc: private
    networks:
      - keycloak_net
    restart: on-failure:5
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak -d keycloak"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Keycloak - Identity and Access Management
  keycloak:
    build:
      context: .
      dockerfile: Dockerfile
    image: keycloak-vault-integrated:23.0
    container_name: shared-keycloak-server
    command: start --optimized
    # NIST 800-53 SC-21: Use DNSSEC-validating DNS resolvers
    dns:
      - 1.1.1.1        # Cloudflare (DNSSEC-validating)
      - 9.9.9.9        # Quad9 (DNSSEC-validating)
      - 8.8.8.8        # Google DNS (DNSSEC-validating)
    environment:
      # Vault configuration
      VAULT_ADDR: https://shared_vault_server:8200
      VAULT_ROLE_ID: ${VAULT_ROLE_ID:?VAULT_ROLE_ID is required}
      VAULT_SECRET_ID: ${VAULT_SECRET_ID:?VAULT_SECRET_ID is required}
      
      # check keycloak.conf for other settings
      
      VAULT_SKIP_VERIFY: 1
    volumes:
      - ./config:/opt/keycloak/conf:ro
      - ./data/blacklist.txt:/opt/keycloak/data/password-blacklist.txt:ro
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
      - NET_BIND_SERVICE
    security_opt:
      - no-new-privileges:true
      # LSM Security: Docker's default seccomp profile is active (blocks ~44 dangerous syscalls)
      # AppArmor/SELinux available on Arch Linux but require explicit host configuration
    mem_limit: 1.5G
    mem_reservation: 768M
    cpus: 1.5
    ulimits:
      nofile:
        soft: 2048
        hard: 4096
      nproc:
        soft: 4096
        hard: 8192
    pids_limit: 1000
    ipc: private
    ports:
      - "8443:8443"
    networks:
      keycloak_net:
        aliases:
          - shared-keycloak-server
      vault_net:
    depends_on:
      keycloak_db:
        condition: service_healthy
    restart: on-failure:5
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/localhost/8443 && echo -e 'GET /health/ready HTTP/1.1\\r\\nHost: localhost\\r\\nConnection: close\\r\\n\\r\\n' >&3 && cat <&3 | grep -q '200 OK'"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  keycloak_net:
    name: shared_keycloak_network
    driver: bridge
  vault_net:
    external: true
    name: shared_vault_net

volumes:
  keycloak_db_data:
    name: shared_keycloak_db_data

