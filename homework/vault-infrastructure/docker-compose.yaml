# Shared HashiCorp Vault Infrastructure
# 
# This Vault server can be used by multiple applications across different homework projects.
# It provides centralized secrets management following production best practices.
#
# Usage:
#   cd homework/vault-infrastructure
#   docker compose up -d
#
# After initial setup, initialize and unseal Vault using:
#   cd scripts
#   ./init-vault.sh

services:
  vault:
    image: hashicorp/vault:1.21
    container_name: shared_vault_server
    restart: unless-stopped
    ports:
      - "127.0.0.1:8200:8200"
    # NIST 800-53 SC-21: Use DNSSEC-validating DNS resolvers
    dns:
      - 1.1.1.1        # Cloudflare (DNSSEC-validating)
      - 9.9.9.9        # Quad9 (DNSSEC-validating)
      - 8.8.8.8        # Google DNS (DNSSEC-validating)
    environment:
      VAULT_ADDR: 'https://0.0.0.0:8200'
      VAULT_SKIP_VERIFY: 1
      # Vault uses self-signed certs which are trusted via CA installation
    ulimits:
      core: 0
      nofile:
        soft: 65536
        hard: 65536
      nproc: 65535
      memlock:
        soft: -1
        hard: -1
    cap_drop:
      - ALL
    cap_add:
      - IPC_LOCK
      - SETGID
      - SETUID
      - CHOWN
    security_opt:
      - no-new-privileges:true
    ipc: private
    pid: host
    volumes:
      - vault_data:/vault/file
      - ./config:/vault/config:ro
      - ./logs:/vault/logs
      - ./policies:/vault/policies:ro
      - ./certs:/vault/certs:ro
    command: server
    networks:
      - shared_vault_net
    healthcheck:
      test: ["CMD", "vault", "status"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  vault_data:
    driver: local
    driver_opts:
      type: none
      # SC-28 Compliance: Vault encrypts internally (AES-256-GCM) but OS-level encryption adds defense-in-depth
      # Setup: Create encrypted volume with BitLocker (Windows) or LUKS (Linux)
      # Set ENCRYPTED_VOLUME_PATH env var to encrypted directory path
      device: ${ENCRYPTED_VOLUME_PATH:-./vault_data_unencrypted}
      o: bind

networks:
  shared_vault_net:
    driver: bridge
    name: shared_vault_net
    ipam:
      config:
        - subnet: 172.30.0.0/16
