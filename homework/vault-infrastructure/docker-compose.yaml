# Shared HashiCorp Vault Infrastructure
# 
# This Vault server can be used by multiple applications across different homework projects.
# It provides centralized secrets management following production best practices.
#
# Usage:
#   cd homework/vault-infrastructure
#   docker compose up -d
#
# After initial setup, initialize and unseal Vault using:
#   cd scripts
#   ./init-vault.sh

services:
  vault:
    image: hashicorp/vault:1.21
    container_name: shared_vault_server
    restart: on-failure:5
    ports:
      - "127.0.0.1:8200:8200"
    # NIST 800-53 SC-21: Use DNSSEC-validating DNS resolvers
    dns:
      - 1.1.1.1        # Cloudflare (DNSSEC-validating)
      - 9.9.9.9        # Quad9 (DNSSEC-validating)
      - 8.8.8.8        # Google DNS (DNSSEC-validating)
    environment:
      VAULT_ADDR: 'https://0.0.0.0:8200'
      VAULT_SKIP_VERIFY: '1'  # Skip TLS verification for self-signed certs
    mem_limit: 1G
    mem_reservation: 512M
    cpus: 1.0
    ulimits:
      core: 0
      nofile:
        soft: 65536
        hard: 65536
      nproc: 65535
      memlock:
        soft: -1
        hard: -1
    pids_limit: 1000
    cap_drop:
      - ALL
    cap_add:
      - IPC_LOCK
      - CHOWN
      - SETUID
      - SETGID
      - SETFCAP
    security_opt:
      - no-new-privileges:true
      # LSM Security: Docker's default seccomp profile is active (blocks ~44 dangerous syscalls)
      # AppArmor/SELinux available on Arch Linux but require explicit host configuration
    ipc: private
    volumes:
      - vault_data:/vault/file
      - ./config:/vault/config:ro
      - ./logs:/vault/logs
      - ./policies:/vault/policies:ro
      - ./certs:/vault/certs:ro
    command: server
    networks:
      - shared_vault_net
    healthcheck:
      test: ["CMD", "vault", "status"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  vault_data:
    driver: local

networks:
  shared_vault_net:
    driver: bridge
    name: shared_vault_net
    ipam:
      config:
        - subnet: 172.30.0.0/16
