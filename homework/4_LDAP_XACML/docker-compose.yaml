services:

  # Layer 1: Web Server (Apache)
  apache-FE:
    image: httpd:alpine
    container_name: apache_fe
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # config
      - type: bind
        source: ./apache/config/httpd.conf
        target: /usr/local/apache2/conf/httpd.conf
        read_only: true
      - type: bind
        source: ./apache/config/ssl/apache_ssl.conf
        target: /usr/local/apache2/conf/extra/httpd-ssl.conf
        read_only: true
      # certs folder
      - type: bind
        source: ./apache/certs
        target: /usr/local/apache2/conf/extra/certs
        read_only: true
      # web files
      - type: bind
        source: ./apache/app
        target: /usr/local/apache2/htdocs/
        read_only: true
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
      - SETGID
      - SETUID
    restart: unless-stopped # Added for robustness
    networks:
      - app_net # Connect to the custom network
    depends_on:
      - backend # Wait for the backend to start

  # Layer 2: Backend (Flask)
  backend:
    build: ./be_flask
    container_name: flask_be
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: postgres_db
      # Add this variable so the app knows where to find the DB
      POSTGRES_HOST: db
      # Use the Postgres service via a DATABASE_URL so the app doesn't fall back to sqlite
      DATABASE_URL: "postgresql://admin:password123@db:5432/postgres_db"
      # Seed default user passwords used by the Flask app on first-run
      ADMIN_PASSWORD: admin
      ALICE_PASSWORD: alice
      MOD_PASSWORD: moderator
      # Set a stable secret key for JWT signing (override in production)
      #SECRET_KEY: dev-secret-key
      PYTHONUNBUFFERED: 1
    restart: unless-stopped # Added for robustness
    networks:
      - app_net # Connect to the custom network
    # Persist uploaded files on the host so uploads survive container recreation
    volumes:
      - type: bind
        source: ./be_flask/storage
        target: /app/storage
    # This service doesn't need 'ports' as it's only accessed
    # by the apache-FE service over the internal 'app_net' network.
    expose:
      - "5000" # Document the internal port (assuming Flask runs on 5000)
    depends_on:
      db:
        # Wait for the DB to be fully ready, not just started
        condition: service_healthy

  # Layer 3: Database
  db:
    image: postgres:14-alpine
    container_name: postgres_db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: postgres_db
    volumes:
      # Use a named volume instead of bind mount
      - pg_data:/var/lib/postgresql/data
      
      # INIT SCRIPT
      # - type: bind 
      #   source: ./be_flask/db_init
      #   target: /docker-entrypoint-initdb.d
      #   read_only: true
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - app_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d postgres_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pg_data:

networks:
  app_net:
    driver: bridge