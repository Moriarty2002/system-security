services:

  # Layer 1: Web Server (Apache)
  apache-FE:
    image: httpd:alpine
    container_name: apache_fe
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # config
      - type: bind
        source: ./apache/config/httpd.conf
        target: /usr/local/apache2/conf/httpd.conf
        read_only: true
      - type: bind
        source: ./apache/config/ssl/apache_ssl.conf
        target: /usr/local/apache2/conf/extra/httpd-ssl.conf
        read_only: true
      # certs folder
      - type: bind
        source: ./apache/certs
        target: /usr/local/apache2/conf/extra/certs
        read_only: true
      # web files
      - type: bind
        source: ./apache/app
        target: /usr/local/apache2/htdocs/
        read_only: true
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
      - SETGID
      - SETUID
    restart: unless-stopped # Added for robustness
    networks:
      - app_net # Connect to the custom network
    depends_on:
      - backend # Wait for the backend to start

  # Layer 2: Backend (Flask)
  backend:
    build: ./be_flask
    container_name: flask_be
    env_file:
      - .env
    environment:
      # Vault Configuration
      VAULT_ADDR: ${VAULT_ADDR:-http://vault_server:8200}
      VAULT_ROLE_ID: ${VAULT_ROLE_ID}
      VAULT_SECRET_ID: ${VAULT_SECRET_ID}
      
      # Application Configuration
      FLASK_ENV: ${FLASK_ENV:-production}
      PYTHONUNBUFFERED: 1
      
      # Fallback for local development (will be overridden by Vault in production)
      # These are only used if Vault is unavailable
      POSTGRES_HOST: db
    restart: unless-stopped # Added for robustness
    networks:
      - app_net # Connect to the custom network
      - vault_net # Connect to Vault network
    # Persist uploaded files on the host so uploads survive container recreation
    volumes:
      - type: bind
        source: ./be_flask/storage
        target: /app/storage
    # This service doesn't need 'ports' as it's only accessed
    # by the apache-FE service over the internal 'app_net' network.
    expose:
      - "5000" # Document the internal port (assuming Flask runs on 5000)
    depends_on:
      db:
        # Wait for the DB to be fully ready, not just started
        condition: service_healthy

  # Layer 3: Database
  db:
    image: postgres:14-alpine
    container_name: postgres_db
    environment:
      # Database credentials will be managed by Vault
      # For initial setup, these are read from .env which gets values from Vault init
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD_FILE: /run/secrets/db_password
      POSTGRES_DB: ${POSTGRES_DB:-postgres_db}
    secrets:
      - db_password
    volumes:
      # Use a named volume instead of bind mount
      - pg_data:/var/lib/postgresql/data
      
      # INIT SCRIPT - Creates users table and seeds default users
      - type: bind 
        source: ./be_flask/db_init
        target: /docker-entrypoint-initdb.d
        read_only: true
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - app_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-admin} -d ${POSTGRES_DB:-postgres_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pg_data:

networks:
  app_net:
    driver: bridge
  vault_net:
    external: true
    name: 4_ldap_xacml_vault_net

secrets:
  db_password:
    file: ./secrets/db_password.txt