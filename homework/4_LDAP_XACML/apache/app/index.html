<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Local Cloud - Landing</title>
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
    <link rel="stylesheet" href="css/theme.css">
</head>
<body>
    <header class="header">
        <h1>Local Cloud</h1>
        <div class="user-info">
            <span id="who" class="muted"></span>
            <span id="role" class="muted"></span>
            <div id="themeToggleContainer"></div>
        </div>
    </header>

    <main class="container">
        <p class="muted">This site serves separate pages per role. Login and you'll be directed to the page with the functionality available to your role.</p>

        <div class="section">
            <input id="username" class="input" placeholder="username">
            <input id="password" class="input" placeholder="password" type="password">
            <button id="loginBtn" class="btn btn-primary">Login</button>
            <button id="logoutBtn" class="btn" style="display:none">Logout</button>
        </div>

        <div class="muted">
            <small>Quick test accounts: <code>admin/admin</code>, <code>moderator/moderator</code>, <code>alice/alice</code></small>
        </div>
    </main>

    <script src="js/common.js"></script>
    <script>
        const { whoami, setToken, removeToken, redirectToRole, createThemeToggle } = appCommon;

        // Add theme toggle
        document.getElementById('themeToggleContainer').appendChild(createThemeToggle());

        document.getElementById('loginBtn').addEventListener('click', async () => {
            const u = document.getElementById('username').value.trim();
            const p = document.getElementById('password').value || '';
            if (!u || !p) return alert('enter username and password');
            try {
                const res = await fetch('/api/auth/login', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ username: u, password: p }) });
                if (!res.ok) {
                    const t = await res.json().catch(()=>({error:'login failed'}));
                    return alert('Login failed: ' + (t.error || res.status));
                }
                const j = await res.json();
                setToken(j.access_token);
                const me = await whoami();
                if (me) {
                    document.getElementById('who').textContent = me.username;
                    document.getElementById('role').textContent = '(' + me.role + ')';
                }
                await redirectToRole(me);
            } catch (err) { alert('Login error: ' + err.message); }
        });

        document.getElementById('logoutBtn').addEventListener('click', () => {
            removeToken();
            document.getElementById('who').textContent = '';
            document.getElementById('role').textContent = '';
            document.getElementById('logoutBtn').style.display = 'none';
        });

        (async function(){
            const me = await whoami();
            if (me) await redirectToRole(me);
        })();
    </script>
</body>
</html>
