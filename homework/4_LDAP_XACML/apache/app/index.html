<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>File Sharing - Landing</title>
    <style>
        body { font-family: system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; padding: 24px; max-width:720px; margin:auto }
        input, button { padding:8px 10px; font-size:14px }
        header { display:flex; align-items:center; gap:12px }
        .muted { color:#666 }
    </style>
</head>
<body>
    <header>
        <h1>File Sharing</h1>
        <div style="margin-left:auto">
            <span id="who" class="muted"></span>
            <span id="role" class="muted" style="margin-left:8px"></span>
        </div>
    </header>

    <p class="muted">This site serves separate pages per role. Login and you'll be directed to the page with the functionality available to your role.</p>

    <div style="margin-top:18px">
        <input id="username" placeholder="username">
        <input id="password" placeholder="password" type="password">
        <button id="loginBtn">Login</button>
        <button id="logoutBtn" style="display:none">Logout</button>
    </div>

    <div style="margin-top:18px">
        <small class="muted">Quick test accounts: <code>admin/admin</code>, <code>moderator/moderator</code>, <code>alice/alice</code></small>
    </div>

    <script>
        function currentHeaders() {
            const token = localStorage.getItem('access_token');
            return token ? { 'Authorization': 'Bearer ' + token } : {};
        }

        async function whoami() {
            try {
                const r = await fetch('/api/auth/whoami', { headers: currentHeaders() });
                if (!r.ok) return null;
                return await r.json();
            } catch(e) { return null; }
        }

        async function redirectToRole(me) {
            if (!me) return;
            // choose the page for this role
            if (me.role === 'admin') location.href = '/admin.html';
            else if (me.role === 'moderator') location.href = '/moderator.html';
            else location.href = '/user.html';
        }

        document.getElementById('loginBtn').addEventListener('click', async () => {
            const u = document.getElementById('username').value.trim();
            const p = document.getElementById('password').value || '';
            if (!u || !p) return alert('enter username and password');
            try {
                const res = await fetch('/api/auth/login', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ username: u, password: p }) });
                if (!res.ok) {
                    const t = await res.json().catch(()=>({error:'login failed'}));
                    return alert('Login failed: ' + (t.error || res.status));
                }
                const j = await res.json();
                localStorage.setItem('access_token', j.access_token);
                const me = await whoami();
                if (me) {
                    document.getElementById('who').textContent = me.username;
                    document.getElementById('role').textContent = '(' + me.role + ')';
                }
                await redirectToRole(me);
            } catch (err) { alert('Login error: ' + err.message); }
        });

        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('access_token');
            document.getElementById('who').textContent = '';
            document.getElementById('role').textContent = '';
            document.getElementById('logoutBtn').style.display = 'none';
        });

        (async function(){
            const token = localStorage.getItem('access_token');
            if (token) {
                const me = await whoami();
                if (me) await redirectToRole(me);
            }
        })();
    </script>
</body>
</html>
