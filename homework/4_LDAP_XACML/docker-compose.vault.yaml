# HashiCorp Vault Infrastructure
# This file defines the Vault server that manages secrets for the application.
# Run this separately from the main application for proper secret management.
#
# Usage:
#   docker compose -f docker-compose.vault.yaml up -d
#
# After initial setup, initialize and unseal Vault using the provided scripts.

services:
  vault:
    image: hashicorp/vault:1.15
    container_name: vault_server
    restart: unless-stopped
    ports:
      - "8200:8200"
    environment:
      VAULT_ADDR: 'http://0.0.0.0:8200'
      VAULT_API_ADDR: 'http://0.0.0.0:8200'
      VAULT_ADDRESS: 'http://0.0.0.0:8200'
    cap_add:
      - IPC_LOCK
    volumes:
      - vault_data:/vault/file
      - ./vault/config:/vault/config:ro
      - ./vault/logs:/vault/logs
      - ./vault/policies:/vault/policies:ro
    command: server
    networks:
      - vault_net
    healthcheck:
      test: ["CMD", "vault", "status"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  vault_data:
    driver: local

networks:
  vault_net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
